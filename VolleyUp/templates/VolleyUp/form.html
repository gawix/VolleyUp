{% extends 'VolleyUp/base.html' %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        <p class="text-center">{{ message|safe }}</p>
        <table class="form form-table">
        {{ form }}
        <tr><td colspan="2"><button type="submit" class="btn btn-info right"> {{ submit }} </button></td></tr>
        </table>
    </form>

{% endblock %}
